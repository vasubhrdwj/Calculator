<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="CalculatorUI">
      <div class="row-display">
        <h3 class="display-upper"></h3>
        <h1 class="display-lower"></h1>
      </div>
      <div class="row-clear">
        <button class="btn-Reset">Clear</button>
        <button class="op btn-divide">&#247;</button>
      </div>
      <div class="row-1">
        <button class="digit btn-7">7</button>
        <button class="digit btn-8">8</button>
        <button class="digit btn-9">9</button>
        <button class="op btn-multiply">&#215;</button>
      </div>
      <div class="row-2">
        <button class="digit btn-4">4</button>
        <button class="digit btn-5">5</button>
        <button class="digit btn-6">6</button>
        <button class="op btn-subtract">-</button>
      </div>
      <div class="row-3">
        <button class="digit btn-1">1</button>
        <button class="digit btn-2">2</button>
        <button class="digit btn-3">3</button>
        <button class="op btn-add">+</button>
      </div>
      <div class="base-row">
        <button class="digit btn-0">0</button>
        <button class="btn-decimal">.</button>
        <button class="btn-equal">=</button>
      </div>
    </div>
    <script src="CalculatorJS.js"></script>
  </body>
</html>
