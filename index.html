<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="CalculatorUI">
      <div class="row-display"><h3>183792#88923</h3></div>
      <div class="row-clear">
        <button class="btn-Reset">AC</button>
        <button class="btn-sign">[+/-]</button>
        <button class="btn-modularize">%</button>
        <button class="btn-divide">&#247;</button>
      </div>
      <div class="row-1">
        <button class="btn-7">7</button>
        <button class="btn-8">8</button>
        <button class="btn-9">9</button>
        <button class="btn-multiply">&#215;</button>
      </div>
      <div class="row-2">
        <button class="btn-4">4</button>
        <button class="btn-5">5</button>
        <button class="btn-6">6</button>
        <button class="btn-subtract">-</button>
      </div>
      <div class="row-3">
        <button class="btn-1">1</button>
        <button class="btn-2">2</button>
        <button class="btn-3">3</button>
        <button class="btn-add">+</button>
      </div>
      <div class="base-row">
        <button class="btn-0">0</button>
        <button class="btn-decimal">.</button>
        <button class="btn-equal">=</button>
      </div>
    </div>
    <script src="CalculatorJS.js"></script>
  </body>
</html>
